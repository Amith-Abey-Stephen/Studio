<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    grid-gap: 10px;
  }
  
  .gallery-item {
    position: relative;
    overflow: hidden;
  }
  
  .gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .gallery-item:hover .overlay {
    opacity: 1;
  }
  
  .text {
    font-size: 18px;
    font-weight: bold;
    text-align: center;
  }
  </style>
<body>
  <div class="gallery">
    <div class="gallery-item">
      <img src="/Assests/IMG-20240331-WA0012.jpg" alt="Image 1">
      <div class="overlay">
        <div class="text">Image 1</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="/Assests/IMG-20240331-WA0018.jpg" alt="Image 2">
      <div class="overlay">
        <div class="text">Image 2</div>
      </div>
    </div>
    <div class="gallery-item">
      <img src="/Assests/IMG-20240331-WA0020.jpg" alt="Image 3">
      <div class="overlay">
        <div class="text">Image 3</div>
      </div>
    </div>
    <!-- Add more gallery items as needed -->
  </div>
</body>
</html>
